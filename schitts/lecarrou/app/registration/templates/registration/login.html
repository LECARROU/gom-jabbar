{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block title %}{% trans 'Login' %}{% endblock %}
{% block content %}
<br><br><br><br><br>
<div class="container h-100">
<div class="row justify-content-center h-100">
	<div class='col-6'>
		<div class='card'>
			<div class='card-body'>
				<h2>Connexion</h2>
				<form method="post">
					{% csrf_token %}
					{{ form|crispy }}
					<button type="submit" class="btn btn-primary">{% trans 'Login' %}</button>
					<a href="{% url 'password_reset' %}" class="btn btn-link">{% trans 'Forgotten password?' %}</a>
				</form>
			</div >
		</div>
	</div>
</div>
</div>
{% endblock %}

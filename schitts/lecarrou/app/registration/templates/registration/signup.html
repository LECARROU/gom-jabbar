{% extends 'layouts/base.html' %}
{% load static i18n %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
<br><br><br><br><br>
<div class="container h-100">
<div class="row justify-content-center h-100">
	<div class='col-6'>
		<div class='card'>
			<div class='card-body'>
                <h2>Sign up</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">{% trans 'Sign up' %}</button>
                </form>
			</div >
		</div>
	</div>
</div>
</div>
{% endblock %}
